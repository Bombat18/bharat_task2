<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <title>Modern Project Management Tool</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.jpeg">
    <link rel="icon" type="image/png" sizes="32x32" href="icons8-favicon-100.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body class=" " style="  height: 1000px; background-color: #010039;">
    <header id="header">
        <div class="">
            <h1 class="text-center"> <span>

            Project Management Tool </span></h1>
        </div>
    </header>

    <main class="main-container --bs-dark ">
        <section id="user-management"  style="background-color: rgb(9, 1, 10);  border: 1px solid white; border-radius: 5px;">
            <div class="row mr-0 ml-0">
                <div class="col-md-6">
                    <div class="input-box ">
                        <input type="text" class="form-control" placeholder="User Name" id="add-project">
                        <button class="btn text-white bg-primary my-3 "  type="button" onclick="taskObj.addProject();">Add
                            User</button>
                    </div>
                </div>

                <div class="col-md-6 text-right user-actions  ">
                    <form method="POST" onsubmit="return taskObj.deleteProject(this);" class="d-inline-block">
                        <div class="project-selection">
                            <select name="project" class="custom-select"
                                id="form-task-hour-calculator-all-projects"></select>
                            <input type="submit" class="btn btn-outline-danger my-3" value="Delete User">
                        </div>
                    </form>
                    <button class="btn bg-success bg-gradient text-white " data-toggle="modal" data-target="#addTaskModal">Add
                        Task</button>
                </div>

            </div>
        </section>
   
        <section id="task-list">
            <div class="row ml-0 mr-0 pl-0 pr-0" >
                <div class="class1">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>User Name</th>
                                <th>Task Status</th>
                                <th>Duration</th>
                                <th>Date</th>
                                <th>Change Status</th>
                            </tr>
                        </thead>
                        <tbody id="all-tasks"></tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>
   

    <div class="modal fade " id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button class="close" type="button" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <form method="POST" onsubmit="return taskObj.addTask(this);" id="form-task-hour-calculator">
                        <div class="form-group">
                            <label>User</label>
                            <select name="project" id="add-task-project" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label>Task</label>
                            <input type="text" name="task" class="form-control" placeholder="What are you going to do ?"
                                required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="form-task-hour-calculator" class="btn btn-outline-primary">Add
                        Task</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
